<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3.js - svg-element_group</title>
  <link rel="stylesheet" href="css/first_style.css"/>
  <script src="lib/d3.min.js"></script>
</head>
<body>
  
  <svg width="200" height="200">
    <g transform="translate(80,0)">
      <circle cx="20" cy="20" r="20" fill="green"/>
      <circle cx="70" cy="70" r="20" fill="purple"/>
    </g>
    <g>
      <rect x="110" y="110" height="30" width="30" fill="blue"/>
      <rect x="160" y="160" height="30" width="30" fill="red"/>
    </g>
  </svg>
  <p> 위는 element 요소로 정의된 svg</p>
  <p> 아래는 dom으로 정의한 svg</p>
  <script src="js/svg-element_group.js"></script>
</body>
</html>
